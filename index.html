<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!Top Grid>
      <div class="top-grid">
        <div class="row">
          <div class="col-7">
            <div class="row">
              <div class="col">
                <h2 class="current-city" id="place">
                  Current City: Houston, TX
                </h2>
                <h2 class="time" id="date-time">12:00pm</h2>
                <h2 class="precipitation">
                  Visibility: <span id="precip">Clear</span>
                </h2>
              </div>
            </div>
          </div>

          <div class="col-2">
            <span class="material-symbols-outlined sunicon"> sunny </span>
          </div>

          <div class="col-3">
            <p class="temp">
              <span id="temp"> 87Â°</span><a href="#" id="ctemp">C</a> /
              <a href="#" id="ftemp">F</a>
            </p>
          </div>
        </div>
      </div>
      <!//done>

      <!//Select a City>
      <div class="select-city">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"
              >Select a City</span
            >
          </div>
          <form>
            <input
              id="enter-city-input"
              type="text"
              class="form-control"
              placeholder="City Name"
              aria-label="City Name"
              aria-describedby="addon-wrapping"
            />
          </form>
          <button id="currentLocationButton">Current City</button>
        </div>
      </div>
      <!//done>

      <!//5 Day Forecast>
      <div class="five-day-forecast">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card bg-light mb-3" style="max-width: 18rem">
                <div class="card-header">Monday</div>
                <div class="card-body">
                  <p class="card-text">image</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-light mb-3" style="max-width: 18rem">
                <div class="card-header">Tuesday</div>
                <div class="card-body">
                  <p class="card-text">image</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-light mb-3" style="max-width: 18rem">
                <div class="card-header">Wednesday</div>
                <div class="card-body">
                  <p class="card-text">image</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-light mb-3" style="max-width: 18rem">
                <div class="card-header">Thursday</div>
                <div class="card-body">
                  <p class="card-text">image</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-light mb-3" style="max-width: 18rem">
                <div class="card-header">Friday</div>
                <div class="card-body">
                  <p class="card-text">image</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!//End>
    </div>
    <p>
      <a
        href="https://github.com/Ruthe077/weatherrepository.git"
        target="_blank"
        >Open-source code</a
      >
      by Emma Ruthenbeck
    </p>
    <script src="script.js"></script>
  </body>
</html>
